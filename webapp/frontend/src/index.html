<!DOCTYPE html>
<html lang="en">
<head>

    <base href="/">

    <title>Star Wars, The Graph Awakens - OverStory Ltd</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

    <!-- CSS  -->
    <link href="visjs/vis-network.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!--  Scripts-->
    <script type="text/javascript" src="assets/visjs/vis.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/js/materialize.js"></script>
    <script src="assets/js/init.js"></script>

    <script type="text/javascript">
		function renderStoredQuery (queryid, canvas)
		{
			$.ajax({
				url: "/graph/query/id/" + queryid
			}).done (function (json) {
				drawGraph (json, canvas)
			})
		}
		function drawGraph (network, canvas) {
			var container = document.getElementById (canvas);
			new vis.Network (container, network.data, network.options);
		}
	</script>
</head>

<body onload='renderStoredQuery ("root", "network_canvas")'>

<a name="footer"></a>

</body>
</html>
