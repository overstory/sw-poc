<!doctype html>
<html>
<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 10pt arial;
        }

        #viz {
            width: 600px;
            height: 600px;
            border: 1px solid lightgray;
        }

    </style>

    <!-- FIXME: figure out dependency loading / build -->
    <script type="text/javascript" src="/js/neo4j-web.min.js"></script>
    <script type="text/javascript" src="/js/vis.min.js"></script>


    <!-- FIXME: load from dist -->
    <script type="text/javascript" src="/js/neovis.js"></script>

    <link href="/css/vis.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        // define config car
        // instantiate nodevis object
        // draw

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "192.168.99.100:7474",
                labels: {
                    "Character": "name"
                },
                label_size: {
                    "Character": "betweenness"
                },
                relationships: {
                    "SPEAKS_WITH": null
                },
                relationship_thickness: {
                    "SPEAKS_WITH": "interact_weight"
                },
                cluster_labels: {
                    "Character": "eye_color"
                }

            };

            var viz = new NeoVis(config);
            viz.render();

        }
    </script>
    <script src="/js/test-neovis.js"></script>
</head>
<body onload="draw()">
<div id="viz"></div>
</body>
</html>
